<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botpress Chatbot</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .chatbox-container {
            width: 100%;
            height: 70vh;
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 600px) {
            .chatbox-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RB Chatbot - Your AI Powered Assistant</h1>
        <div class="chatbox-container">
            <iframe
                srcdoc="<body><script src='https://cdn.botpress.cloud/webchat/v0/inject.js'></script>
                <script>
                    window.botpressWebChat.init({
                        'composerPlaceholder': 'Type a message...',
                        'botConversationDescription': 'This chatbot was built surprisingly fast with Botpress',
                        'botName': 'RB Chatbot',
                        'botId': 'bd2c4f45-3fd1-48f0-92fa-3668242f083b',
                        'hostUrl': 'https://cdn.botpress.cloud/webchat/v0',
                        'messagingUrl': 'https://messaging.botpress.cloud',
                        'clientId': 'f87c4530-e481-49dd-8841-236d83aa1389',
                        'enableConversationDeletion': true,
                        'showPoweredBy': false,
                        'className': 'webchatIframe',
                        'containerWidth': '100%25',
                        'layoutWidth': '100%25',
                        'hideWidget': true,
                        'showCloseButton': false,
                        'disableAnimations': true,
                        'closeOnEscape': false,
                        'showConversationsButton': false,
                        'enableTranscriptDownload': false,
                        'stylesheet':'https://webchat-styler-css.botpress.app/prod/code/3fcd3e4e-d5bc-4bf5-8699-14b621b3ada2/v31782/style.css'
                    });
                    window.botpressWebChat.onEvent(function () { 
                        window.botpressWebChat.sendEvent({ type: 'show' }) 
                    }, ['LIFECYCLE.LOADED']);
                </script></body>"
            ></iframe>
        </div>
    </div>

</body>
</html>
